# Username : elastic
# Password : changeme

x-elasticsearch-environment: &es-env
  logger.org.elasticsearch.threadpool: warn
  node.store.allow_mmap: "false"
  cluster.name: audit-es7
  discovery.seed_hosts: es01,es02,es03
  cluster.initial_master_nodes: es01,es02,es03
  network.host: 0.0.0.0
  bootstrap.memory_lock: "true"
  xpack.security.enabled: "true"
  xpack.security.http.ssl.enabled: "false"
  xpack.security.transport.ssl.enabled: "true"
  xpack.security.transport.ssl.verification_mode: certificate
  xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca/ca.crt
  ELASTIC_PASSWORD: changeme
  ES_JAVA_OPTS: "-Xms512m -Xmx512m"
  http.port: 9200
  transport.port: 9300

x-elasticsearch-common: &es-common
  image: docker.elastic.co/elasticsearch/elasticsearch:7.17.29
  environment: *es-env
  ulimits:
    memlock:
      soft: -1
      hard: -1
  volumes:
    - ./certs:/usr/share/elasticsearch/config/certs
  healthcheck:
    test: ["CMD", "curl", "-s", "http://localhost:9200/_cluster/health"]
    interval: 10s
    timeout: 10s
    retries: 10
    start_period: 60s

services:

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.29
    container_name: es7-setup
    user: "0"
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      - ../scripts/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
    command: >
      bash -c "
      set -e

      mkdir -p config/certs/ca config/certs/certs

      if [ ! -f config/certs/ca/ca.crt ]; then
        echo 'Generating CA'
        rm -f config/certs/ca.zip
        yes | bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip
        unzip -o config/certs/ca.zip -d config/certs
      fi

      if [ ! -f config/certs/certs/es01.crt ]; then
        echo 'Generating node certificates from instances.yml'
        rm -f config/certs/certs.zip
        yes | bin/elasticsearch-certutil cert --silent --pem --in config/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key -out config/certs/certs.zip
        unzip -o config/certs/certs.zip -d config/certs
      fi

      chown -R 1000:1000 config/certs && echo 'Certificates ready'
      "

  es01:
    <<: *es-common
    container_name: es01
    mem_limit: 1g
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "9200:9200"
    environment:
      <<: *es-env
      node.name: es01
      xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/es01/es01.crt
      xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/es01/es01.key
    volumes:
      - es7-es01-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs

  es02:
    <<: *es-common
    container_name: es02
    mem_limit: 1g
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "9201:9200"
    environment:
      <<: *es-env
      node.name: es02
      xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/es02/es02.crt
      xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/es02/es02.key
    volumes:
      - es7-es02-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs

  es03:
    <<: *es-common
    container_name: es03
    mem_limit: 1g
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "9202:9200"
    environment:
      <<: *es-env
      node.name: es03
      xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/es03/es03.crt
      xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/es03/es03.key
    volumes:
      - es7-es03-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.29
    container_name: kibana7
    mem_limit: 512m
    environment:
      ELASTICSEARCH_HOSTS: http://es01:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: changeme
      SERVER_NAME: kibana7
      SERVER_HOST: 0.0.0.0
    ports:
      - "5601:5601"
    depends_on:
      es01:
        condition: service_healthy
      es02:
        condition: service_healthy
      es03:
        condition: service_healthy

  data-loader:
      build:
        context: ../scripts
      depends_on:
        es01:
          condition: service_healthy
        es02:
          condition: service_healthy
        es03:
          condition: service_healthy
      volumes:
        - ../scripts/dummy_data.json:/app/dummy_data.json:ro
        - ../scripts/audit_policies/:/app/audit_policies/:ro
      environment:
        ELASTIC_SCHEME: http
        ELASTIC_HOST: es01
        ELASTIC_PORT: 9200
        ELASTIC_USERNAME: elastic
        ELASTIC_PASSWORD: changeme
        TARGET_USERNAME: audit-elasticsearch
        TARGET_PASSWORD: audit-me
        INDEX_COUNT: 10
        TARGET_INDEX_PREFIX: audit-demo-7.17
        VERIFY_CERTS: "false"
        ELASTIC_CLIENT_APIVERSIONING: "true"
        BULK_CHUNK_SIZE: 500
        BULK_REQUEST_TIMEOUT: 120
        SECURITY_ENABLED: "true"
        # AUDIT_POLICY_PATH: /app/audit_policies/audit_policy_7.json
      command: ["python", "load_data.py"]

  worker1:
    build:
      context: ../scripts
    depends_on:
      es01:
        condition: service_healthy
    environment:
      ELASTIC_HOST: http://es01:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: changeme
      TARGET_INDEX_PREFIX: audit-demo-7.17
      VERIFY_CERTS: "false"
      WORKER_ID: worker1
      WORKER_OPS: 100000
      WORKER_PAUSE: 0.1
    command: ["python", "query_worker.py"]
    volumes:
      - ../scripts/dummy_data.json:/app/dummy_data.json:ro

volumes:
  es7-es01-data:
  es7-es02-data:
  es7-es03-data: