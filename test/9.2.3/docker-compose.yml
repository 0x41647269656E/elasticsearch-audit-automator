  kibana-tokengen:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: kibana9-tokengen
    depends_on:
      es01:
        condition: service_healthy
    environment:
      ELASTIC_PASSWORD: changeme
    volumes:
      - ./certs:/certs:rw
    command: >
      bash -c '
        set -euo pipefail
        TOKEN_FILE=/certs/kibana.service_token

        if [ -s "$$TOKEN_FILE" ]; then
          echo "Token already exists: $$TOKEN_FILE"
          exit 0
        fi

        echo "Waiting for Elasticsearch..."
        until curl -s -k --cacert /certs/ca/ca.crt -u elastic:$$ELASTIC_PASSWORD https://es9-es01:9200 >/dev/null; do
          sleep 2
        done

        echo "Creating Kibana service token..."
        RESP=$$(curl -s -k --cacert /certs/ca/ca.crt -u elastic:$$ELASTIC_PASSWORD \
          -X POST https://es9-es01:9200/_security/service/elastic/kibana/credential/token/kibana-docker)

        TOKEN=$$(printf "%s" "$$RESP" | sed -n '"'"'s/.*"value"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p'"'"')

        if [ -z "$$TOKEN" ]; then
          echo "Failed to extract token. Response: $$RESP"
          exit 1
        fi

        umask 077
        printf "%s" "$$TOKEN" > "$$TOKEN_FILE"
        echo "Saved token to $$TOKEN_FILE"
      '

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.3
    container_name: kibana9
    mem_limit: 1500m
    environment:
      NODE_OPTIONS: --max-old-space-size=1024
      ELASTICSEARCH_HOSTS: https://es01:9200
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /certs/ca/ca.crt
      SERVER_NAME: kibana9
      SERVER_HOST: 0.0.0.0
      SERVER_SSL_ENABLED: "false"
      XPACK_SECURITY_ENABLED: "true"
    command: >
      bash -c '
        export ELASTICSEARCH_SERVICEACCOUNTTOKEN="$(cat /certs/kibana.service_token)"
        exec /usr/local/bin/kibana-docker
      '
    ports:
      - "5603:5601"
    depends_on:
      es01:
        condition: service_healthy
      es02:
        condition: service_healthy
      es03:
        condition: service_healthy
      kibana-tokengen:
        condition: service_completed_successfully
    volumes:
      - ./certs:/certs:ro


