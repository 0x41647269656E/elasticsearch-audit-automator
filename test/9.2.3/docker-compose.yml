x-elasticsearch-environment: &es-env
  node.store.allow_mmap: "false"
  cluster.name: audit-es9
  discovery.seed_hosts: es01,es02,es03
  cluster.initial_master_nodes: es01,es02,es03
  network.host: 0.0.0.0
  bootstrap.memory_lock: "true"
  xpack.security.enabled: "true"
  xpack.security.http.ssl.enabled: "true"
  xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca/ca.crt
  xpack.security.transport.ssl.enabled: "true"
  xpack.security.transport.ssl.verification_mode: certificate
  xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca/ca.crt
  ELASTIC_PASSWORD: changeme
  ES_JAVA_OPTS: -Xms512m -Xmx512m
  http.port: 9200
  transport.port: 9300

x-elasticsearch-common: &es-common
  image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
  environment: *es-env
  ulimits:
    memlock:
      soft: -1
      hard: -1
  volumes:
    - ./certs:/usr/share/elasticsearch/config/certs:rw
  healthcheck:
    test: ["CMD", "curl", "-s", "-k", "https://localhost:9200/_cluster/health"]
    interval: 10s
    timeout: 10s
    retries: 10
    start_period: 20s

services:
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: es9-setup
    user: "0"
    volumes:
      - ./certs:/usr/share/elasticsearch/config/certs
      - ../scripts/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
    command: >
      bash -c "
        set -e

        mkdir -p config/certs/ca config/certs/certs

        if [ ! -f config/certs/ca/ca.crt ]; then
          echo 'Generating CA'
          rm -f config/certs/ca.zip
          yes | bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip
          unzip -o config/certs/ca.zip -d config/certs
        fi

        if [ ! -f config/certs/es01/es01.crt ]; then
          echo 'Generating node certificates from instances.yml'
          rm -f config/certs/certs.zip
          yes | bin/elasticsearch-certutil cert --silent --pem --in config/instances.yml --ca-cert config/certs/ca/ca.crt --ca-key config/certs/ca/ca.key -out config/certs/certs.zip
          unzip -o config/certs/certs.zip -d config/certs
        fi

        chown -R 1000:1000 config/certs && echo 'Certificates ready'
      "

  es01:
    <<: *es-common
    container_name: es9-es01
    mem_limit: 1g
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "9400:9200"
    environment:
      <<: *es-env
      node.name: es01
      xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/es01/es01.crt
      xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/es01/es01.key
      xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/es01/es01.crt
      xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/es01/es01.key
    volumes:
      - es9-es01-data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs

  es02:
    <<: *es-common
    container_name: es9-es02
    mem_limit: 1g
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "9401:9200"
