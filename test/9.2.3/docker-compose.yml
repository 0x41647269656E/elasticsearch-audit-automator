        ELASTIC_HOST: es01
        ELASTIC_PORT: 9200
        SECURITY_ENABLED: "true"
        VERIFY_CERTS: "true"
        CA_CERT_PATH: "/app/ca/ca.crt"
        ELASTIC_USERNAME: elastic
        ELASTIC_PASSWORD: changeme
        TARGET_USERNAME: audit-elasticsearch
        TARGET_PASSWORD: audit-me
        INDEX_COUNT: 10
        TARGET_INDEX_PREFIX: audit-demo-9.2.3
        ELASTIC_CLIENT_APIVERSIONING: "true"
