x-elasticsearch-environment: &es-env
  node.store.allow_mmap: "false"
  cluster.name: audit-es7
  discovery.seed_hosts: es01,es02,es03
  cluster.initial_master_nodes: es01,es02,es03
  network.host: 0.0.0.0
  bootstrap.memory_lock: "true"
  xpack.security.enabled: "true"
  xpack.security.transport.ssl.enabled: "true"
  xpack.security.transport.ssl.verification_mode: certificate
  xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca.crt
  xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/tls.crt
  xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/tls.key
  xpack.security.http.ssl.enabled: "false"
  ELASTIC_PASSWORD: changeme
  ES_JAVA_OPTS: -Xms512m -Xmx512m

x-elasticsearch-common: &es-common
  image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
  environment: *es-env
  ulimits:
    memlock:
      soft: -1
      hard: -1
  volumes:
    - ../certs:/usr/share/elasticsearch/config/certs:ro
  healthcheck:
    test: ["CMD", "curl", "-s", "http://localhost:9200/_cluster/health"]
    interval: 10s
    timeout: 10s
    retries: 50
    start_period: 20s

services:
  es01:
    <<: *es-common
    container_name: es01
    mem_limit: 1g
    ports:
      - "9200:9200"
    environment:
      <<: *es-env
      node.name: es01
      http.port: 9200
      transport.port: 9300
    volumes:
      - es7-es01-data:/usr/share/elasticsearch/data

  es02:
    <<: *es-common
    container_name: es02
    mem_limit: 1g
    ports:
      - "9201:9200"
    environment:
      <<: *es-env
      node.name: es02
      http.port: 9200
      transport.port: 9300
    volumes:
      - es7-es02-data:/usr/share/elasticsearch/data

  es03:
    <<: *es-common
    container_name: es03
    mem_limit: 1g
    ports:
      - "9202:9200"
    environment:
      <<: *es-env
      node.name: es03
      http.port: 9200
      transport.port: 9300
    volumes:
      - es7-es03-data:/usr/share/elasticsearch/data

  data-loader:
    build:
      context: ../scripts
    depends_on:
      es01:
        condition: service_healthy
      es02:
        condition: service_healthy
      es03:
        condition: service_healthy
    environment:
      ELASTIC_HOST: http://es01:9200
      ELASTIC_USERNAME: elastic
      ELASTIC_PASSWORD: changeme
      TARGET_USERNAME: audit-elasticsearch
      TARGET_PASSWORD: audit-me
      INDEX_COUNT: 10
      TARGET_INDEX_PREFIX: audit-demo-7
      DATASET_URLS: https://data.gharchive.org/2024-01-01-0.json.gz,https://data.gharchive.org/2024-01-01-1.json.gz,https://data.gharchive.org/2024-01-01-2.json.gz,https://data.gharchive.org/2024-01-01-3.json.gz
      VERIFY_CERTS: "false"
      ELASTIC_CLIENT_APIVERSIONING: "true"
      BULK_CHUNK_SIZE: 500
      BULK_REQUEST_TIMEOUT: 120
    command: ["python", "load_data.py"]

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    container_name: kibana7
    mem_limit: 512m
    environment:
      ELASTICSEARCH_HOSTS: http://es01:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: changeme
      SERVER_NAME: kibana7
      SERVER_HOST: 0.0.0.0
    ports:
      - "5601:5601"
    depends_on:
      es01:
        condition: service_healthy
      es02:
        condition: service_healthy
      es03:
        condition: service_healthy

volumes:
  es7-es01-data:
  es7-es02-data:
  es7-es03-data:
